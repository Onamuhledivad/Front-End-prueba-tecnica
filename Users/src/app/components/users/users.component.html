<main>
    <h1 class="title"><mat-icon>person</mat-icon> User List</h1>
    <mat-form-field>
      <mat-label>Search User</mat-label>
      <input matInput (keyup)="search($event)" placeholder="Search User">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">
        <!-- Columna para el ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>
      
        <!-- Columna para el nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>
      
        <!-- Columna para el nombre de usuario -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>
      
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let user">
              <a (click)="moreDetails(user.id)">
                <mat-icon class="details">visibility</mat-icon>
              </a>
            </td>
          </ng-container>
      
        <!-- Definir las columnas que se mostrarÃ¡n -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- Definir el paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</main>
